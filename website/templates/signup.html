{% extends "base.html" %}
{% block title %} Signup {% endblock %}

{% block content %}
<div class="container w-50">
<form method="post">
    <h3 class="my-4">Signup</h3>
    <div class="form-group my-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
        <div class="form-group my-3">
        <label for="firstName">First Name</label>
        <input type="firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter Fist Name">
    </div>
    <div class="form-group my-3"">
        <label for="password1">Password</label>
        <input type="password1" class="form-control" id="password1" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group my-3"">
        <label for="password1">Password (Confirm)</label>
        <input type="password2" class="form-control" id="password2" name="password2" placeholder="Enter Password (confirm)">
    </div>
    <div>
        <button class="btn btn-primary my-3" type="submit">Submit</button>
    </div>

</form>
</div>
{% endblock %}
